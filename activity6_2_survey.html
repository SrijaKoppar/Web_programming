<!DOCTYPE html>
<html>
<head>
    <title>Web Series Survey</title>
</head>
<body align="center" bgcolor="#6b7ab5" text="#140351" face="Georgia, serif">    
    <h1>Web Series Preferences Survey</h1>
    <p>Fill out the form below to share your web series preferences!</p>
    
    <form action="activity6_2_submitted.html">
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br><br>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required>
            <br><br>
        </fieldset>
        
        <br><br>
        
        <fieldset>
            <legend>Web Series Preferences</legend>

            <label>Preferred Genre:</label><br/>
            <input type="radio" id="action" name="genre" value="action">
            <label for="action">Action</label>
            <br/>
            <input type="radio" id="comedy" name="genre" value="comedy">
            <label for="comedy">Comedy</label>
            <br/>
            <input type="radio" id="drama" name="genre" value="drama">
            <label for="drama">Drama</label>
            <br><br>

            <label>Preferred Web Series Platforms:</label><br/>
            <input type="checkbox" id="netflix" name="platform" value="netflix">
            <label for="netflix">Netflix</label>
            <br/>
            <input type="checkbox" id="prime" name="platform" value="prime">
            <label for="prime">Amazon Prime</label>
            <br/>
            <input type="checkbox" id="disneyplus" name="platform" value="disneyplus">
            <label for="disneyplus">Disney+Hotstar</label>
            <br><br>

            <label for="favorites">Select your top 3 favorite web series:</label><br/>
            <select id="favorites" name="favorites" size="3" multiple required>
                <option value="stranger_things">Stranger Things</option>
                <option value="friends">F.R.I.E.N.D.S</option>
                <option value="money_heist">Money Heist</option>
                <option value="b_99">Brooklyn Nine-Nine</option>
                <option value="the_office">The Office</option>
            </select>
            <br><br>

            <label for="other_series">Other Web Series:</label><br/>
            <datalist id="other_series">
                <option value="Breaking Bad">
                <option value="Sherlock">
                <option value="Squid Game">
                <option value="The Mandalorian">
            </datalist>
            <input type="text" id="other_series_input" name="other_series" list="other_series" placeholder="Type another web series">
            <br><br>
            
            <label for="comments" style="display: block; margin-bottom: 10px;">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Write your comments here..."></textarea>
            <br><br>
        </fieldset>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
