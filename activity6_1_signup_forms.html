<!DOCTYPE html>
<body align="center" bgcolor="#c5c5e3" text="#483d8b">
	<font face="Baskerville">	<h1>Sign Up</h1>

	<form action="activity6_1_login_forms.html">

		<label for="email">Email ID</label><br>
		<input type="email" id="email" name="email" placeholder="Enter email" style="font-family: 'Courier New',serif; padding: 5px;" required><br>
		<br>
		<label for="password">Password</label><br>
		<input type="password" id="password" name="password" placeholder="Enter password" style="font-family: 'Courier New',serif; padding: 5px;" required><br>
		<br>
		<label for="confirm">Confirm Password</label><br>
		<input type="password" id="confirm" name="confirm" placeholder="Re-enter password" style="font-family: 'Courier New',serif; padding: 5px;" required><br>

		</form>
